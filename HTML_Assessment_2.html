<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Assesment 2</title>
  </head>
  <body>
    <form action="basic2.html" method="get">
      <h1>Puppy Adoption Page</h1>
      <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="fnametag">First Name:</label>
      <input id="fnametag" type="text" name="firstname" placeholder="First Name">
      <label for="lnametag">Last Name:</label>
      <input id="lnametag" type="text" name="lastname" placeholder="Last Name">
      <br>
      <label for="emailtag">Email:</label>
      <input id="emailtag" type="email" name="email" placeholder="name@email.com">
      <label for="passtag">Password:</label>
      <input id="passtag" type="password" name="password" placeholder="">
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="choice" value="yes">
      <label for="no">No:</label>
      <input id="no" type="radio" name="choice" value="no">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="money">
        <option value="Credit Card">Credit Card</option>
        <br>
        <option value="PayPal">PayPal</option>
      </select>
      <br>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
